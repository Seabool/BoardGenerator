<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Board Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>

    <div class="container-s">
        <div class="header">Board Generator</div>
        <div class="info">Max size is 20!</div>
        <div id="board"></div>
        <div class="settings">
            <div class="text">Rows</div>
            <div class="text">Columns</div>
            <input type="text" class="input" id="rows" />
            <input type="text" class="input" id="columns" />
            <input type="button" id="submit" value="Generate" />
            <div id="alert-box">Enter valid values!</div>
        </div>
    </div>

    <script src='main.js'></script>

</body>

</html>
